name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

permissions:
  contents: read
  id-token: write         # required for OIDC
  checks: write           # optional: to publish a GitHub Check summary
  pull-requests: write    # optional

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }  # let Codecov resolve parents

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]

      - name: Run tests with coverage (JIT disabled)
        env: { NUMBA_DISABLE_JIT: 1 }
        run: |
          pytest tests/ --cov=finmlkit --cov-report=xml:coverage.xml -v

      - name: Debug SHAs
        run: |
          echo "GITHUB_SHA=$GITHUB_SHA"
          git rev-parse HEAD
          git show -s --pretty=reference HEAD

      # Upload from a single matrix job to avoid merge/fan-in issues
      - name: Upload coverage to Codecov (OIDC, single job)
        if: matrix.python-version == '3.12'
        uses: codecov/codecov-action@v5
        with:
          use_oidc: true
          files: ./coverage.xml
          fail_ci_if_error: true
          verbose: true